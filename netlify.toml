[build]
  command = "mkdir -p public && cp index.html public/ && cp *.js public/ && cp *.png public/ 2>/dev/null || true && echo 'Build completed successfully'"
  publish = "public"
  functions = "netlify/functions"
  ignore = "exit 0"

[functions]
  timeout = 30
  node_bundler = "esbuild"

[build.environment]
  NODE_VERSION = "18"
  NODE_ENV = "production"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api"
  status = 200

[[redirects]]
  from = "/oauth/*"
  to = "/.netlify/functions/api"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: https://images.pexels.com https://images.unsplash.com https://picsum.photos; connect-src 'self' https: https://google.serper.dev https://openrouter.ai https://api.pexels.com https://api.unsplash.com https://images.pexels.com https://images.unsplash.com https://picsum.photos https://*.supabase.co;"
