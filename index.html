<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Flow - Serper API Integration</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            background: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #5a6fd8;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .results {
            grid-column: 1 / -1;
            margin-top: 20px;
        }
        .keyword-item {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 10px;
            background: white;
        }
        .keyword-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .keyword-title {
            font-weight: bold;
            color: #333;
        }
        .keyword-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            font-size: 12px;
            color: #666;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            text-align: center;
        }
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
        }
        /* Enhanced Keyword Card Styles */
        .keyword-card {
            background: white;
            border: 1px solid #e0e6ed;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .keyword-card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
            border-color: #667eea;
        }

        .keyword-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .keyword-title-section {
            flex: 1;
        }

        .keyword-title {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin: 0 0 8px 0;
            line-height: 1.3;
        }

        .keyword-intent {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 16px;
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .keyword-intent.informational {
            background-color: #e3f2fd;
            color: #1976d2;
        }

        .keyword-intent.commercial {
            background-color: #f3e5f5;
            color: #7b1fa2;
        }

        .keyword-intent.transactional {
            background-color: #e8f5e8;
            color: #388e3c;
        }

        .keyword-intent.navigational {
            background-color: #fff3e0;
            color: #f57c00;
        }

        .keyword-opportunity-badge {
            background: #4CAF50;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            min-width: 50px;
            text-align: center;
        }

        .keyword-metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .metric-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #f8fafc;
            border-radius: 8px;
            border: 1px solid #f1f5f9;
        }

        .metric-icon {
            font-size: 20px;
            width: 32px;
            text-align: center;
        }

        .metric-content {
            flex: 1;
        }

        .metric-label {
            font-size: 11px;
            color: #64748b;
            text-transform: uppercase;
            font-weight: 500;
            letter-spacing: 0.5px;
            margin-bottom: 2px;
        }

        .metric-value {
            font-size: 14px;
            font-weight: 600;
            color: #334155;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .difficulty-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        .opportunity-score {
            margin-bottom: 20px;
        }

        .score-label {
            font-size: 12px;
            color: #64748b;
            font-weight: 500;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .score-bar-container {
            background: #f1f5f9;
            height: 8px;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }

        .score-bar {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .score-text {
            font-size: 12px;
            color: #64748b;
            margin-top: 4px;
            font-weight: 500;
        }

        .traffic-projection {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .projection-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .projection-icon {
            font-size: 16px;
        }

        .projection-title {
            font-size: 13px;
            font-weight: 600;
            color: #334155;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .projection-timeline {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 12px;
        }

        .timeline-item {
            text-align: center;
            padding: 8px;
            background: white;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
        }

        .timeline-month {
            font-size: 10px;
            color: #64748b;
            text-transform: uppercase;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .timeline-visits {
            font-size: 13px;
            font-weight: 600;
            color: #2d3748;
        }

        .projection-note {
            font-size: 11px;
            color: #64748b;
            text-align: center;
            font-style: italic;
        }

        .keyword-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            flex: 1;
            min-width: 140px;
            justify-content: center;
        }

        .action-btn.primary {
            background: #4CAF50;
            color: white;
        }

        .action-btn.primary:hover {
            background: #45a049;
            transform: translateY(-1px);
        }

        .action-btn.secondary {
            background: #f8fafc;
            color: #334155;
            border: 1px solid #e2e8f0;
        }

        .action-btn.secondary:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: translateY(-1px);
        }

        .btn-icon {
            font-size: 14px;
        }

        .keyword-snippet {
            font-size: 12px;
            color: #64748b;
            line-height: 1.4;
            font-style: italic;
            padding: 12px;
            background: #f8fafc;
            border-radius: 6px;
            border-left: 3px solid #e2e8f0;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .keyword-metrics-grid {
                grid-template-columns: 1fr;
            }

            .projection-timeline {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .keyword-actions {
                flex-direction: column;
            }

            .action-btn {
                flex: none;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üöÄ SEO Wizard</h1>
        <p>AI-Powered Content Research & Strategy Platform</p>
        <p><strong>Discover High-Impact Keywords & Generate Winning Content Ideas</strong></p>
    </div>

    <div id="status"></div>

    <div class="container">
        <div class="card">
            <h2>üîç Competitor Keyword Analysis</h2>
            <form id="keywordForm">
                <div class="form-group">
                    <label for="keyword">Topic or Keyword:</label>
                    <input type="text" id="keyword" placeholder="e.g., weight loss tips, social media marketing" required>
                </div>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <select id="location">
                        <option value="us">United States</option>
                        <option value="uk">United Kingdom</option>
                        <option value="ca">Canada</option>
                        <option value="au">Australia</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="count">Number of Results:</label>
                    <select id="count">
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                    </select>
                </div>
                <button type="submit" id="searchBtn">Search Keywords</button>
            </form>
        </div>

        <div class="card">
            <h2>üìä Platform Status</h2>
            <div id="apiStatus">
                <button onclick="checkStatus()">Check System Status</button>
            </div>
        </div>
    </div>

    <div id="stats" class="stats" style="display: none;"></div>
    <div id="results" class="results"></div>

    <script>
        let currentResults = null;

        // Check API status on page load
        document.addEventListener('DOMContentLoaded', () => {
            checkStatus();
        });

        // Keyword form submission
        document.getElementById('keywordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await searchKeywords();
        });

        async function checkStatus() {
            const statusDiv = document.getElementById('apiStatus');
            statusDiv.innerHTML = '<p>üîÑ Checking API status...</p>';

            try {
                const response = await fetch('/api/status');
                console.log('Status response:', response.status, response.statusText);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    throw new Error(`Expected JSON, got ${contentType || 'unknown'}. Response: ${text.substring(0, 200)}`);
                }

                const data = await response.json();

                if (data.status === 'operational') {
                    const services = data.services || {};
                    const responseTime = services.serperAPI?.responseTime || '';
                    const aiConfigured = services.openRouterAPI?.configured;

                    statusDiv.innerHTML = `
                        <div class="status success">
                            <strong>‚úÖ All Systems Online</strong><br>
                            Keyword Research: Available ${responseTime ? `(${responseTime})` : ''}<br>
                            AI Content Generation: ${aiConfigured ? 'Available' : 'Setup Required'}<br>
                            <small style="color: #666;">Platform ready for content strategy</small>
                        </div>
                    `;
                } else {
                    statusDiv.innerHTML = `
                        <div class="status error">
                            <strong>‚ö†Ô∏è System Maintenance</strong><br>
                            Some features may be temporarily unavailable<br>
                            <small style="color: #666;">Please try again in a few minutes</small>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('API Status error:', error);
                statusDiv.innerHTML = `
                    <div class="status error">
                        <strong>‚ùå Connection Issue</strong><br>
                        Unable to check system status<br>
                        <small style="color: #666;">Please refresh the page or try again later</small>
                    </div>
                `;
            }
        }

        async function searchKeywords() {
            const keyword = document.getElementById('keyword').value;
            const location = document.getElementById('location').value;
            const count = parseInt(document.getElementById('count').value);
            const searchBtn = document.getElementById('searchBtn');
            const resultsDiv = document.getElementById('results');
            const statusDiv = document.getElementById('status');

            // Update UI
            searchBtn.disabled = true;
            searchBtn.textContent = 'üîç Searching...';
            resultsDiv.innerHTML = '';
            statusDiv.innerHTML = '';

            try {
                const startTime = Date.now();
                const response = await fetch('/api/keywords', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        keyword,
                        location,
                        count
                    })
                });

                const totalTime = Date.now() - startTime;
                const data = await response.json();

                if (data.success) {
                    currentResults = data;
                    displayResults(data, totalTime);
                    displayStats(data, totalTime);
                } else {
                    throw new Error(data.message || 'Search failed');
                }

            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="status error">
                        <strong>‚ùå Search Failed</strong><br>
                        ${error.message}
                    </div>
                `;
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = 'Search Keywords';
            }
        }

        function displayStats(data, totalTime) {
            const statsDiv = document.getElementById('stats');
            const businessValue = data.metadata.businessValue;

            statsDiv.style.display = 'grid';
            statsDiv.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${data.totalKeywords}</div>
                    <div class="stat-label">Content Opportunities</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${Math.round(totalTime/100)/10}s</div>
                    <div class="stat-label">Analysis Time</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${data.analysis?.competitorArticles || 0}</div>
                    <div class="stat-label">Competitors Analyzed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${businessValue?.highOpportunityKeywords || 0}</div>
                    <div class="stat-label">High-Opportunity Keywords</div>
                </div>
            `;
        }

        function displayResults(data, totalTime) {
            const resultsDiv = document.getElementById('results');
            const statusDiv = document.getElementById('status');

            statusDiv.innerHTML = `
                <div class="status success">
                    <strong>‚úÖ Analysis Complete</strong><br>
                    Discovered ${data.totalKeywords} content opportunities in ${Math.round(totalTime/100)/10} seconds<br>
                    Found ${data.analysis?.competitorArticles || 0} competing articles and ${data.analysis?.relatedSearches || 0} related topics<br>
                    Ready to dominate your niche with data-driven content strategy
                </div>
            `;

            if (data.keywords && data.keywords.length > 0) {
                const getDifficultyColor = (difficulty) => {
                    switch(difficulty.toLowerCase()) {
                        case 'low': return '#4CAF50';
                        case 'medium': return '#FF9800';
                        case 'high': return '#f44336';
                        default: return '#666';
                    }
                };

                const getOpportunityColor = (opportunity) => {
                    if (opportunity >= 70) return '#4CAF50';
                    if (opportunity >= 40) return '#FF9800';
                    return '#f44336';
                };

                const keywordCards = data.keywords.map(keyword => `
                    <div class="keyword-card" onmouseover="this.style.transform='translateY(-2px)'" onmouseout="this.style.transform='translateY(0)'">
                        <div class="keyword-card-header">
                            <div class="keyword-title-section">
                                <h3 class="keyword-title">${keyword.keyword}</h3>
                                <span class="keyword-intent ${keyword.intent.toLowerCase()}">${keyword.intent}</span>
                            </div>
                            <div class="keyword-opportunity-badge" style="background-color: ${getOpportunityColor(keyword.opportunity)}">
                                ${keyword.opportunity}%
                            </div>
                        </div>

                        <div class="keyword-metrics-grid">
                            <div class="metric-item">
                                <div class="metric-icon">üîç</div>
                                <div class="metric-content">
                                    <div class="metric-label">Search Volume</div>
                                    <div class="metric-value">${keyword.searchVolume.toLocaleString()}</div>
                                </div>
                            </div>
                            <div class="metric-item">
                                <div class="metric-icon">‚ö°</div>
                                <div class="metric-content">
                                    <div class="metric-label">Difficulty</div>
                                    <div class="metric-value" style="color: ${getDifficultyColor(keyword.difficulty)}">
                                        <span class="difficulty-dot" style="background-color: ${getDifficultyColor(keyword.difficulty)}"></span>
                                        ${keyword.difficulty}
                                    </div>
                                </div>
                            </div>
                            <div class="metric-item">
                                <div class="metric-icon">üí∞</div>
                                <div class="metric-content">
                                    <div class="metric-label">Cost Per Click</div>
                                    <div class="metric-value">${keyword.cpc}</div>
                                </div>
                            </div>
                        </div>

                        <!-- Opportunity Score Bar -->
                        <div class="opportunity-score">
                            <div class="score-label">Opportunity Score</div>
                            <div class="score-bar-container">
                                <div class="score-bar" style="width: ${keyword.opportunity}%; background-color: ${getOpportunityColor(keyword.opportunity)}"></div>
                            </div>
                            <div class="score-text">${keyword.opportunity}/100</div>
                        </div>

                        <!-- Traffic Projection -->
                        <div class="traffic-projection">
                            <div class="projection-header">
                                <span class="projection-icon">üìä</span>
                                <span class="projection-title">3-Month Traffic Forecast</span>
                            </div>
                            <div class="projection-timeline">
                                <div class="timeline-item">
                                    <div class="timeline-month">Month 1</div>
                                    <div class="timeline-visits">${calculateTrafficProjection(keyword, 1)} visits</div>
                                </div>
                                <div class="timeline-item">
                                    <div class="timeline-month">Month 2</div>
                                    <div class="timeline-visits">${calculateTrafficProjection(keyword, 2)} visits</div>
                                </div>
                                <div class="timeline-item">
                                    <div class="timeline-month">Month 3</div>
                                    <div class="timeline-visits">${calculateTrafficProjection(keyword, 3)} visits</div>
                                </div>
                            </div>
                            <div class="projection-note">
                                Based on ${keyword.searchVolume.toLocaleString()} monthly searches & ${keyword.opportunity}% opportunity
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="keyword-actions">
                            <button class="action-btn primary" onclick="selectKeyword('${keyword.keyword.replace(/'/g, "\\'")}', ${keyword.opportunity})"
                                    id="select-${keyword.keyword.replace(/[^a-zA-Z0-9]/g, '')}">
                                <span class="btn-icon">‚úÖ</span>
                                Select for Content
                            </button>
                            <button class="action-btn secondary" onclick="analyzeCompetitors('${keyword.keyword.replace(/'/g, "\\'")}', '${keyword.url || ''}')">
                                <span class="btn-icon">üîç</span>
                                Analyze Competition
                            </button>
                        </div>

                        ${keyword.snippet ? `<div class="keyword-snippet">${keyword.snippet.substring(0, 150)}...</div>` : ''}
                    </div>
                `).join('');

                resultsDiv.innerHTML = `
                    <div class="card">
                        <h2>üìà Keyword Opportunities</h2>
                        <div style="background: #e8f5e8; padding: 10px; border-radius: 4px; margin-bottom: 15px;">
                            <strong>üí° Next Step:</strong> Select keywords below, then generate article ideas based on your selections.
                        </div>
                        ${keywordCards}
                    </div>

                    <div class="card" id="selectedKeywordsCard" style="display: none; margin-top: 20px;">
                        <h2>üìù Selected Keywords for Content</h2>
                        <div id="selectedKeywordsList"></div>
                        <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #eee;">
                            <button onclick="generateArticleIdeasFromKeywords()"
                                    style="background: #2196F3; color: white; border: none; padding: 12px 24px; border-radius: 4px; cursor: pointer; font-weight: bold; margin-right: 10px;"
                                    id="generateIdeasBtn">
                                üöÄ Generate Article Ideas
                            </button>
                            <button onclick="clearSelectedKeywords()"
                                    style="background: #666; color: white; border: none; padding: 12px 24px; border-radius: 4px; cursor: pointer;">
                                üóëÔ∏è Clear Selection
                            </button>
                        </div>
                    </div>
                `;
            }
        }

        // Keyword Selection Management
        let selectedKeywords = [];

        function selectKeyword(keyword, opportunity) {
            const cleanId = keyword.replace(/[^a-zA-Z0-9]/g, '');
            const button = document.getElementById(`select-${cleanId}`);

            if (selectedKeywords.find(k => k.keyword === keyword)) {
                // Deselect
                selectedKeywords = selectedKeywords.filter(k => k.keyword !== keyword);
                button.innerHTML = '<span class="btn-icon">‚úÖ</span>Select for Content';
                button.className = 'action-btn primary';
            } else {
                // Select
                selectedKeywords.push({ keyword, opportunity });
                button.innerHTML = '<span class="btn-icon">‚úÖ</span>Selected';
                button.className = 'action-btn primary selected';
                button.style.background = '#2196F3';
            }

            updateSelectedKeywordsDisplay();
        }

        function updateSelectedKeywordsDisplay() {
            const card = document.getElementById('selectedKeywordsCard');
            const list = document.getElementById('selectedKeywordsList');

            if (selectedKeywords.length === 0) {
                card.style.display = 'none';
                return;
            }

            card.style.display = 'block';

            const keywordTags = selectedKeywords.map(k => `
                <span style="background: #e3f2fd; color: #1976d2; padding: 4px 8px; border-radius: 12px; font-size: 12px; margin: 2px; display: inline-block;">
                    ${k.keyword} (${k.opportunity}% opportunity)
                    <button onclick="deselectKeyword('${k.keyword.replace(/'/g, "\\\'")}')"
                            style="background: none; border: none; color: #1976d2; margin-left: 4px; cursor: pointer;">√ó</button>
                </span>
            `).join('');

            list.innerHTML = `
                <div style="margin-bottom: 10px;">
                    <strong>${selectedKeywords.length} keywords selected:</strong>
                </div>
                <div style="line-height: 1.8;">
                    ${keywordTags}

        // Traffic Projection Calculator
        function calculateTrafficProjection(keyword, month) {
            const baseVolume = parseInt(keyword.searchVolume) || 0;
            const difficulty = keyword.difficulty?.toLowerCase() || 'medium';
            const opportunity = keyword.opportunity || 50;

            // CTR based on difficulty (harder = lower initial ranking = lower CTR)
            const ctrMultiplier = {
                'low': 0.15,    // Higher chance of ranking well
                'medium': 0.08, // Medium chance
                'high': 0.03    // Lower chance initially
            };

            const baseCTR = ctrMultiplier[difficulty] || 0.08;

            // Progressive growth over months (SEO takes time)
            const growthFactors = {
                1: 0.1,  // Month 1: 10% of potential
                2: 0.35, // Month 2: 35% of potential
                3: 0.65  // Month 3: 65% of potential
            };

            // Opportunity score affects final potential
            const opportunityMultiplier = opportunity / 100;

            const projectedTraffic = Math.round(
                baseVolume * baseCTR * growthFactors[month] * opportunityMultiplier
            );

            return projectedTraffic.toLocaleString();
        }
