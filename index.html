<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Flow - Serper API Integration</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            background: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #5a6fd8;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .results {
            grid-column: 1 / -1;
            margin-top: 20px;
        }
        .keyword-item {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 10px;
            background: white;
        }
        .keyword-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .keyword-title {
            font-weight: bold;
            color: #333;
        }
        .keyword-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            font-size: 12px;
            color: #666;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            text-align: center;
        }
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üöÄ SEO Wizard</h1>
        <p>AI-Powered Content Research & Strategy Platform</p>
        <p><strong>Discover High-Impact Keywords & Generate Winning Content Ideas</strong></p>
    </div>

    <div id="status"></div>

    <div class="container">
        <div class="card">
            <h2>üîç Competitor Keyword Analysis</h2>
            <form id="keywordForm">
                <div class="form-group">
                    <label for="keyword">Topic or Keyword:</label>
                    <input type="text" id="keyword" placeholder="e.g., weight loss tips, social media marketing" required>
                </div>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <select id="location">
                        <option value="us">United States</option>
                        <option value="uk">United Kingdom</option>
                        <option value="ca">Canada</option>
                        <option value="au">Australia</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="count">Number of Results:</label>
                    <select id="count">
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                    </select>
                </div>
                <button type="submit" id="searchBtn">Search Keywords</button>
            </form>
        </div>

        <div class="card">
            <h2>üìä Platform Status</h2>
            <div id="apiStatus">
                <button onclick="checkStatus()">Check System Status</button>
            </div>
        </div>
    </div>

    <div id="stats" class="stats" style="display: none;"></div>
    <div id="results" class="results"></div>

    <script>
        let currentResults = null;

        // Check API status on page load
        document.addEventListener('DOMContentLoaded', () => {
            checkStatus();
        });

        // Keyword form submission
        document.getElementById('keywordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await searchKeywords();
        });

        async function checkStatus() {
            const statusDiv = document.getElementById('apiStatus');
            statusDiv.innerHTML = '<p>üîÑ Checking API status...</p>';

            try {
                const response = await fetch('/api/status');
                console.log('Status response:', response.status, response.statusText);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    throw new Error(`Expected JSON, got ${contentType || 'unknown'}. Response: ${text.substring(0, 200)}`);
                }

                const data = await response.json();

                if (data.status === 'operational') {
                    const services = data.services || {};
                    statusDiv.innerHTML = `
                        <div class="status success">
                            <strong>‚úÖ API Operational</strong><br>
                            Serper API: ${services.serperAPI?.status || 'unknown'}<br>
                            ${services.serperAPI?.responseTime ? `Response Time: ${services.serperAPI.responseTime}` : ''}<br>
                            OpenRouter: ${services.openRouterAPI?.configured ? 'Configured' : 'Not Configured'}
                        </div>
                    `;
                } else {
                    statusDiv.innerHTML = `
                        <div class="status error">
                            <strong>‚ö†Ô∏è API Issues</strong><br>
                            Status: ${data.status}<br>
                            Services: ${JSON.stringify(data.services || {}, null, 2)}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('API Status error:', error);
                statusDiv.innerHTML = `
                    <div class="status error">
                        <strong>‚ùå API Unavailable</strong><br>
                        Error: ${error.message}<br>
                        <small>Check browser console for details</small>
                    </div>
                `;
            }
        }

        async function searchKeywords() {
            const keyword = document.getElementById('keyword').value;
            const location = document.getElementById('location').value;
            const count = parseInt(document.getElementById('count').value);
            const searchBtn = document.getElementById('searchBtn');
            const resultsDiv = document.getElementById('results');
            const statusDiv = document.getElementById('status');

            // Update UI
            searchBtn.disabled = true;
            searchBtn.textContent = 'üîç Searching...';
            resultsDiv.innerHTML = '';
            statusDiv.innerHTML = '';

            try {
                const startTime = Date.now();
                const response = await fetch('/api/keywords', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        keyword,
                        location,
                        count
                    })
                });

                const totalTime = Date.now() - startTime;
                const data = await response.json();

                if (data.success) {
                    currentResults = data;
                    displayResults(data, totalTime);
                    displayStats(data, totalTime);
                } else {
                    throw new Error(data.message || 'Search failed');
                }

            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="status error">
                        <strong>‚ùå Search Failed</strong><br>
                        ${error.message}
                    </div>
                `;
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = 'Search Keywords';
            }
        }

        function displayStats(data, totalTime) {
            const statsDiv = document.getElementById('stats');
            const businessValue = data.metadata.businessValue;

            statsDiv.style.display = 'grid';
            statsDiv.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${data.totalKeywords}</div>
                    <div class="stat-label">Content Opportunities</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${Math.round(totalTime/100)/10}s</div>
                    <div class="stat-label">Analysis Time</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${data.analysis?.competitorArticles || 0}</div>
                    <div class="stat-label">Competitors Analyzed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${businessValue?.highOpportunityKeywords || 0}</div>
                    <div class="stat-label">High-Opportunity Keywords</div>
                </div>
            `;
        }

        function displayResults(data, totalTime) {
            const resultsDiv = document.getElementById('results');
            const statusDiv = document.getElementById('status');

            statusDiv.innerHTML = `
                <div class="status success">
                    <strong>‚úÖ Analysis Complete</strong><br>
                    Discovered ${data.totalKeywords} content opportunities in ${Math.round(totalTime/100)/10} seconds<br>
                    Found ${data.analysis?.competitorArticles || 0} competing articles and ${data.analysis?.relatedSearches || 0} related topics<br>
                    Ready to dominate your niche with data-driven content strategy
                </div>
            `;

            if (data.keywords && data.keywords.length > 0) {
                const keywordCards = data.keywords.map(keyword => `
                    <div class="keyword-item">
                        <div class="keyword-header">
                            <div class="keyword-title">${keyword.keyword}</div>
                            <div style="font-size: 12px; color: #666;">${keyword.intent}</div>
                        </div>
                        <div class="keyword-meta">
                            <div><strong>Volume:</strong> ${keyword.searchVolume.toLocaleString()}</div>
                            <div><strong>Difficulty:</strong> ${keyword.difficulty}</div>
                            <div><strong>CPC:</strong> ${keyword.cpc}</div>
                            <div><strong>Opportunity:</strong> ${keyword.opportunity}/100</div>
                        </div>
                        ${keyword.snippet ? `<p style="font-size: 12px; color: #666; margin-top: 10px;">${keyword.snippet.substring(0, 150)}...</p>` : ''}
                    </div>
                `).join('');

                resultsDiv.innerHTML = `
                    <div class="card">
                        <h2>üìà Keyword Results</h2>
                        ${keywordCards}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
